<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Alphabets Game!</title>

  <body>
   <section id="content" class="container">
    <audio controls>
      <source src="intro.ogg" type="audio/ogg">
  
      Your browser does not support the audio element.
    </audio>
    <input type="text" placeholder="search for image"  onkeyup="changeImage()"/>
    <div class="page-body">
      <article class="article article-project">
  
  
    <div class="article-container">
  
      <div class="article-style">
        
  
  <h2 id="demo" style="letter-spacing: 8px; font-family: cursive; color: #f2698e;">Write here</h2>
  <br>
  <div id="drawing_and_result">
    <span style="display : inline-block">
      PenSize <span id="lineWidth">3</span><input type="range" id="penSize" min="1" max="30" value="3">
      <br>
      <canvas id="canvas" class="canvas"></canvas>
      <br>
      <form>
        Language:
        <select id="language">
            <option value="en" selected="selected">English</option>
          <option value="zh_TW">Chinese</option>
          <option value="ja">Japanese</option>
        </select>
      </form>
      <br>
      <button class="btn " onclick="canvas.erase();">Erase</button>
      <button  class="btn " onclick="
        var e = document.getElementById('language');
        canvas.setOptions({language: e.options[e.selectedIndex].value});
        canvas.recognize();
      ">Send</button>
      <button class="btn " onclick="canvas.undo()">Undo</button>
      <button class="btn " onclick="canvas.redo()">Redo</button>
      <br>
      result: <span id="result">Chow,chow,Chou,Show,Chaw,how,</br>chou,Chon,chaw,Chowe</span>
    </span>
    <figure id="search_result" class="search_result">
      <img id="spinner" src="./spinner.jpg" alt="">
     <img  src="./AtoZ/apple.gif" alt="search image result">
  </figure>
  </div>
  
</section>
    <script type="text/javascript" src="./handwriting.js/handwriting.canvas.js"></script>
    <script type="text/javascript" defer="">
      var canvas = new handwriting.Canvas(document.getElementById('canvas'), 3);
      var width = document.getElementById("demo").clientWidth
      canvas.cxt.canvas.width  = width < 400 ? width : 400;
      canvas.cxt.canvas.height = width < 400 ? width : 400;
      canvas.setCallBack(function(data, err) {
        if (err) throw err;
        else document.getElementById("result").innerHTML = data;
      });
      canvas.set_Undo_Redo(true, true);
      var penSize = document.getElementById("penSize");
      penSize.addEventListener("mousemove", function() {
        document.getElementById("lineWidth").innerHTML = penSize.value;
      });
      penSize.addEventListener("change", function(){
        canvas.setLineWidth(penSize.value);
      });
    </script>
  </div>
      
    </div>
  </article>
    </div>

    <script type="text/javascript" src="./handwriting.js/handwriting.canvas.js"></script>
    <script>
     
    
        var canvas = new handwriting.Canvas(document.getElementById('canvas'), 3);
        var width = document.getElementById("demo").clientWidth
        canvas.cxt.canvas.width  = width < 400 ? width : 400;
        canvas.cxt.canvas.height = width < 400 ? width : 400;
        canvas.setCallBack(function(data, err) {
          if (err) throw err;
          else document.getElementById("result").innerHTML = data;
        });
        canvas.set_Undo_Redo(true, true);
        var penSize = document.getElementById("penSize");
        penSize.addEventListener("mousemove", function() {
          document.getElementById("lineWidth").innerHTML = penSize.value;
        });
        penSize.addEventListener("change", function(){
          canvas.setLineWidth(penSize.value);
        });
  
      var trace = 
    [   //the trace is an array of strokes
        [   //a stroke is an array of pairs of captured (x, y) coordinates
            [300, 310, 320, 330, 340], //x coordinate
            [320, 320, 320, 320, 320]  //y coordinate
            //each pair of (x, y) coordinates represents one sampling point 
        ],
        [
             [320, 320, 320, 320, 320],
             [300, 310, 320, 330, 340]
        ]
    ];
    var options = {
      width : 800,         //int, width of the writing area, default: undefined
      height : 800,        //int, height of the writing area, default: undefined
      language : "en-US",  //string, language of input trace, default: "zh_TW"
      numOfWords : 1,      //int, number of words of input trace, default: undefined
      numOfReturn : 5,     //int, number of maximum returned results, default: undefined
  };
  
  </script>
